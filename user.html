	<style>
		/* --- Style Alert Notification --- */

		/* Google Font Import - Poppins */
		@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

		.toast{
			position: fixed;
			top: 25px;
			right: 30px;
			border-radius: 12px;
			background: #fff;
			padding: 20px 35px 20px 25px;
			box-shadow: 0 5px 10px rgba(0,0,0,0.1);
			border-left: 6px solid;
			overflow: hidden;
			border-left-color: #ffcc00;
			transform: translateX(calc(100% + 30px));
			transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.35);
		}

		.toast.active{
			opacity: 1;
			transform: translateX(0%);
		}

		.toast .toast-content{
			display: flex;
			align-items: center;
		}

		.toast-content .check{
			display: flex;
			align-items: center;
			justify-content: center;
			height: 35px;
			width: 35px;
			color: #fff;
			font-size: 20px;
			border-radius: 50%;
		}

		.toast-content .message{
			display: flex;
			flex-direction: column;
			margin: 0 20px;
		}

		.message .text{
			font-size: 20px;
			font-weight: 400;;
			color: #666666;
		}

		.message .text.text-1{
			font-weight: 600;
			color: #333;
		}

		.toast .close{
			position: absolute;
			top: 10px;
			right: 15px;
			padding: 5px;
			cursor: pointer;
			opacity: 0.7;
		}

		.toast .close:hover{
			opacity: 1;
		}

		.toast .progress{
			position: absolute;
			bottom: 0;
			left: 0;
			height: 3px;
			width: 100%;
			background: #ddd;
		}

		.toast .progress:before{
			content: '';
			position: absolute;
			bottom: 0;
			right: 0;
			height: 100%;
			width: 100%;
			background-color: #ffcc00;
		}
		
		.progress.active:before{
			animation: progress 3s linear forwards;
		}


		@keyframes progress {
			100%{
				right: 100%;
			}
		}

		@media screen and (max-width: 530px) {
		  .toast {
			width: 70%;
		  }
		}
	</style>

	<script>
		let timer1, timer2;
		
		$(document).ready(function() {
			alert();
		});
		function alert() {
			$('.toast').addClass("active");
			$('.progress').addClass("active");
			timer1 = setTimeout(() => {
				$('.toast').removeClass("active");
			}, 3000); //1s = 1000 milliseconds
			timer2 = setTimeout(() => {
				$('.progress').removeClass("active");
			}, 3300);	
			
		}

		$('.close').click(function () {
			$('.toast').removeClass("active");
				
			setTimeout(() => {
				$('.progress').removeClass("active");
			}, 300);
			clearTimeout(timer1);
			clearTimeout(timer2);
		});
	</script>
